<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta - bootcamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Imagem de celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="logo" class="instagram-logo"> 
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="profile-photo" class="profile-photo">
                </div>
                <a href="#" class="instagram-login">Continue como gustavbarbosaa</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é gustavbarbosaa?
                </p>
                <p class="not-account">
                    <span class="link-blue">
                        <a href="#">Alternar contas</a>
                    </span>
                    ou
                    <span class="link-blue">
                        <a href="#">Inscreva-se</a>
                    </span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                <a href="#" class="app-download">
                </a><a href="#" class="app-download">
                </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
